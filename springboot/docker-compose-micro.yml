version: '3.8'
services:
  gateway-service:
    build:
      context: ./base-service/gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    restart: always
  business-service:
    build:
      context: ./base-service/business-service
    container_name: business-service
    ports:
      - "8000:8000"
    restart: always
  goods-service:
    build:
      context: ./base-service/goods-service
    container_name: goods-service
    ports:
      - "8010:8010"
    restart: always
  order-service:
    build:
      context: ./base-service/order-service
    container_name: order-service
    ports:
      - "8020:8020"
    restart: always
  user-service:
    build:
      context: ./base-service/user-service
    container_name: user-service
    ports:
      - "8030:8030"
    restart: always

